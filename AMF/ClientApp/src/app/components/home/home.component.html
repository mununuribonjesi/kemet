
<div>
  <div style="background-color:#EA4335 !important; color:black !important;" class="jumbotron jumbotron-fluid">
    <div class="container black-text">
      <h1 class="text-center display-4 black-text">MuniBanks&reg;</h1>
    </div>
  </div>
</div>

<table>
  <tr *ngFor="let sub of lstSubscribers">
    {{sub.subscriptionID}}
    {{sub.firstName}}
    {{sub.lastName}}
    {{sub.gender}}
    {{sub.birthDate}}
    {{sub.countryID}}
    {{sub.emailID}}
    {{sub.city}}
  </tr>



</table>

<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-sm-12 text-center">




        <!--<h1 style="color: white !important; font-family:'Open Sans', sans-serif;" class="font-weight-light">Cashier</h1>
        <div class="banner-links-container">
          <a class="button-white w-inline-block" href="/tour-2" target="_blank">
            <div>
              SHOP
            </div>
          </a>
        </div>-->
        <div class="mlistContent">
          <div class="mlist-outer-wrapper embedded-inline-list country-detect customPageName">
            <div class="mlist-wrapper">
              <div *ngIf="!isMailLst">
                <form class="join-button-form" id="splashPageSignup" method="get" action="" autocomplete="off" novalidate="novalidate">
                  <fieldset>
                    <div class="firstFormOverll">
                      <div class="mlist-header">
                        join my mailing list
                      </div>
                      <div class="firstform">
                        <div class="mlist-field email">
                          <input id="email" name="email" tabindex="-1" type="email" placeholder="Email Address" onfocus="this.placeholder=''" class="m-required m-email">
                        </div>
                        <div class="dummySubmit">
                          <a class="icon-go-arrow arrow-link" (click)='joinMailing();'><i class="fas fa-arrow-right"></i></a>

                        </div>
                        <div class="mlist-submit">
                          <input class="submit" type="submit" value="SUBSCRIBE">
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>

              <div *ngIf="isMailLst">
                <form id="secondForm" method="get" action="" novalidate="novalidate">
                  <div id="thankyoublock-innerwrapper">
                    <div class="secondFormCloseWrap">
                      <a (click)='joinMailing();'>x</a>
                    </div>
                    <div id="secondary-list-values" class="secondary-list-values">
                      <div class="mlist-field postalcode">
                        <label for="postalcode">Postal Code</label>
                        <input id="postalcode" name="postalcode" type="text" autofocus="">
                      </div>
                      <div class="mlist-field country">
                        <label for="country"> Country </label>
                        <select id="country" name="country" class="m-required valid">
                          <option value="">Select a country</option>
                          <option *ngFor="let country of countryList" [ngValue]="country">{{country}}</option>
                        </select>
                      </div>

                      <div class="mlist-field mlist-field1">

                        <label for="firstname">First name</label>

                        <input id="firstname" name="firstname" type="text">

                      </div>

                      <div class="mlist-field mlist-field1">

                        <label for="firstname">Last name</label>

                        <input id="firstname" name="firstname" type="text">

                      </div>

                      <div class="mlist-field">
                        <label for="birthday">Gender</label>
                        <select name="dobDay" id="sex">

                          <option *ngFor="let gender of genderList" [ngValue]="day">{{gender}}</option>
                        </select>

                      </div>

                      <div class="mlist-field">
                        <label for="birthday">Birth Date</label>
                        <select name="dobDay" id="dobMonth">
                          <option value="">Day</option>
                          <option *ngFor="let day of dayList" [ngValue]="day">{{day}}</option>
                        </select>

                        <select name="dobMonth" id="dobDay">
                          <option value="">Month</option>
                          <option *ngFor="let month of monthList" [ngValue]="month">{{month}}</option>
                        </select>


                        <select name="year" id="dobYear">
                          <option value="">Year</option>
                          <option *ngFor="let year of yearList" [ngValue]="year">{{year}}</option>
                        </select>


                      </div>
                      <input id="mainListId" name="newsletterId" type="hidden" value="14075551">
                      <div class="mlist-checks">
                        <input type="checkbox" class="global-list-checkbox" name="newsletterId" value="50">
                        <label class="global-list" for="global-list">Sign me up to discover more artists like <span class="artist-inline">Roddy&nbsp;Ricch</span> and other offers.</label>
                      </div>
                    </div>
                    <div class="mlist-submit-new">
                      <input class="submit" type="submit" value="Submit">
                    </div>
                  </div>
                </form>
              </div>
              <!--Second form End -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
